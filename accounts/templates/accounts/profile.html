{% extends 'base.html' %}
{% load material_form %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="container">
                <div class="container " style="margin-top: 50px;">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-field">
                            <input placeholder="Neighbourhood" id="address" name="address" type="text" class="validate">
                            <label for="address">Neighbourhood</label>
                            <span class="helper-text" data-error="required" data-success="right"></span>
                        </div>
                        {% form form=p_form %}{% endform %}
                        {% form form=n_form %}{% endform %}



                        <button class="btn btn-outline-primary" type="submit">submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
