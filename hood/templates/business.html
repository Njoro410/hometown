{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">

        {% for business in businesses %}
        <div class="col m4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{business.name}}</span>
                    <p>{{business.description}}</p>
                    <p class="muted">{{business.email}}</p>
                </div>

                <div class="card-action">
                    <a href="tel:{{business.phone}}"><i class="material-icons">call</i></a>
                    <a href="mailto:{{business.email}}"><i class="material-icons">email</i></a>
                </div>

            </div>
        </div>
        {% empty %}
        <p>No Business</p>
        {% endfor %}

    </div>
</div>


<style>
    .card {
        background: rgba(38, 1, 1, 0.22);
        border-radius: 5px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(3.4px);
        -webkit-backdrop-filter: blur(3.4px);
        border: 1px solid rgba(38, 1, 1, 0.08);
    }
</style>
{% endblock %}
